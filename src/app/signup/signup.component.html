<input type="text" placeholder="Name" [(ngModel)]="user.name"><br>
<input type="text" placeholder="Email" [(ngModel)]="user.email"><br>
<input type="password" placeholder="Password" [(ngModel)]="user.password"><br>
<button (click)="signup()">Signup</button>
<a routerLink="/login">Already a  Existing User? Click here to Login</a>
